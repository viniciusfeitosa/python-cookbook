version: '3'

services:

  redis:
    image: redis
    ports:
     - "6379:6379"
    healthcheck:
      test: exit 0
    restart: always

  # ----------------------------------------
  # ----------------------------------------
  # Newspaper monolithic application
  # ----------------------------------------
  # ----------------------------------------

  newspaper_database:
    build: ./database
    ports:
      - 5432:5432  # expose ports - HOST:CONTAINER
    volumes:
      - 'postgres-data:/var/lib/postgresql/data/'
    healthcheck:
      test: exit 0
    restart: always

  my_newspaper:
    image: my_newspaper
    build: ./monolithic_application
    volumes:
      - './monolithic_application:/app'
    environment:
      - DB_NAME=newspaper_db
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_HOST=newspaper_database
      - DB_PORT=5432
      - EMAIL_HOST=smtp.mail.com
      - EMAIL_USER=test_mail@mail.com
      - EMAIL_PASSWORD=your_password
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB=1
      - SECRET_KEY='g(7ia!6=5w)#u8u@7epo!mfzweasp&2i)r-#bigf_*9x57bv&u'
    depends_on:
      - newspaper_database
      - redis
    links:
      - newspaper_database
      - redis
    ports:
      - 8080:8080
    restart: always

  # ----------------------------------------
  # ----------------------------------------
  # Newsletter service application
  # ----------------------------------------
  # ----------------------------------------

  newsletter_service:
    image: newsletter_service
    build: ./newsletter_service
    volumes:
      - './newsletter_service:/app'
    environment:
      - DB_NAME=newspaper_db
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_HOST=newspaper_database
      - DB_PORT=5432
      - EMAIL_HOST=smtp.mail.com
      - EMAIL_USER=test_mail@mail.com
      - EMAIL_PASSWORD=your_password
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB=1
      - SECRET_KEY='g(7ia!6=5w)#u8u@7epo!mfzweasp&2i)r-#bigf_*9x57bv&u'
    depends_on:
      - newspaper_database
      - redis
    links:
      - newspaper_database
      - redis
    ports:
      - 8081:8081
    restart: always

  # ----------------------------------------
  # ----------------------------------------
  # NGINX configuration
  # ----------------------------------------
  # ----------------------------------------

  web_server:
    build: ./nginx
    ports:
      - "80:80"
    links:
      - my_newspaper
      - newsletter_service
    restart: always


volumes:
  postgres-data:
