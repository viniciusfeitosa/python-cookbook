syntax = "proto3";

service Order{
    rpc GetOrderByID (OrderRequest) returns (OrderResponse);
}

message OrderRequest {
    string orderId = 1;
}

message OrderResponse {
    string id = 1;
    string customerId = 2;
    repeated OrderLine orderLines = 3;
}

message OrderLine {
    int32 id = 1;
    string orderId = 2;
    string productId = 3;
    double productPrice = 4;
}